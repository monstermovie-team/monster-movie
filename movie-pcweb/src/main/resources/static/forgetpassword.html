<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="css/login.css" />
		<title>忘记密码 | 怪兽电影</title>
	</head>

	<body class="pg-unitive-signup theme--maoyan">

		<!-- 顶部logo -->
		<header class="header--mini">
			<div style="border-bottom: 2px solid #CC0000;height: 55px;">
				<a class="site-logo" href="javascript:void(0)" style="margin-left:450px;background-image: ;">怪兽电影logo</a>
			</div>
		</header>

		<div class="content" style="margin-left: 500px;margin-top:30px;">
			<div class="J-unitive-signup-form">

				<div class="sheet" style="display:block">
					<!-- 表单 -->
					<form action="" method="POST">
						<!-- 账号框 -->
						<div class="form-field form-field--mobile">
							<label>账号</label>
							<input type="text" name="" class="f-text J-mobile">
						</div>
						<!-- 旧密码框 -->
						<div class="form-field form-field--pwd2">
							<label>旧密码</label>
							<input type="password" name="usedPassword" class="f-text J-pwd2">
						</div>
						<!-- 新密码框 -->
						<div class="form-field form-field--pwd">
							<label>新密码</label>
							<input type="password" name="newPassword" class="f-text J-pwd">
						</div>
						<!-- 确认新密码框 -->
						<div class="form-field form-field--pwd2">
							<label>确认密码</label>
							<input type="password" name="confirmPassword" class="f-text J-pwd2">
						</div>
						<!-- 修改按钮 -->
						<div class="form-field">
							<input type="button" name="" class="btn" value="修改" style="width: 260px;">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div style="width: auto;border-bottom: 1px solid #EEEEEE;margin-top: 20px;margin-bottom: 20px;"></div>
		
		<footer class="footer">
			<div class="copyright">
				<p>
					©<span>2020</span>
					<a href="javascript:void(0)">怪兽电影</a>
					mostermovie.com
				</p>
			</div>
		</footer>
	</body>
</html>
