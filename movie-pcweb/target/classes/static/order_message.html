<link rel="stylesheet" href="//s3plus.meituan.net/v1/mss_e2821d7f0cfe4ac1bf9202ecf9590e67/cdn-prod/file:5788b470/order-detail.3a8a0a18.css">

 <div class="container" id="app">
   <div class="order-container" data-page-type="detail" data-order-id="21494560622" data-unique-status="10">
       <div class="message-look">

       </div>
       <div class="message-cinema">

       </div>

   </div>


 </div>


<script src="js/jquery-3.4.1.min.js"></script>
<script>

  var url = window.location;
  function getUrlParam(url,name){
    var pattern = new RegExp("[?&]" + name +"\=([^&]+)","g");
    var matcher = pattern.exec(url);
    var items = null;
    if(matcher != null){
      try{
        items = decodeURIComponent(decodeURIComponent(matcher[1]));
      }catch(e){
        try{
          items = decodeURIComponent(matcher[1]);
        }catch(e){
          items = matcher[1];
        }
      }
    }
    return items;
  }

  var cinemaName=getUrlParam(url,'cinemaName');
  var orId =getUrlParam(url,'orId');
  var price=1.00;

    $.ajax(
            {
              url: 'order_form',
              type: 'get',
              data: {"orId": orId},
              success: function (rs) {
                  $(".message-look").append(" <div class=\"status-box finished\">\n" +
                          "      <p class=\"title\">已完成</p>\n" +
                          "      <p class=\"desc\"></p>\n" +
                          "    </div>\n" +
                          "    <div class=\"order-note\">\n" +
                          "      <span class=\"order-id\">订单号:"+rs.data.orderNo+"</span>\n" +
                          "      <span class=\"contact\">有订单问题可拨打客服电话<i>1010-5335</i>，工作时间: 9:00-24:00</span>\n" +
                          "    </div>\n" +
                          "    <table class=\"order-table\">\n" +
                          "      <thead>\n" +
                          "      <tr>\n" +
                          "        <th>影片</th>\n" +
                          "        <th>时间</th>\n" +
                          "        <th>影院</th>\n" +
                          "        <th>座位</th>\n" +
                          "      </tr>\n" +
                          "      </thead>\n" +
                          "      <tbody>\n" +
                          "      <tr>\n" +
                          "        <td class=\"movie-name\"> "+rs.data.movieInfo.movieName+"</td>\n" +
                          "        <td class=\"showtime\">"+rs.data.timetable+"+</td>\n" +
                          "        <td class=\"cinema-name\">"+rs.data.studiosName +"</td>\n" +
                          "        <td>\n" +
                          "          <span class=\"hall\">"+rs.data.cinemaHall+"</span>\n" +
                          "          <div class=\"seats\">\n" +
                          "            <div>\n" +
                          "              <span class=\"\">"+rs.data.seat+"</span>\n" +
                          "            </div>\n" +
                          "            <div>\n" +
                          "            </div>\n" +
                          "          </div>\n" +
                          "        </td>\n" +
                          "      </tr>\n" +
                          "      </tbody>\n" +
                          "    </table>");
                  price=rs.data.price;
              }
            }
    );
  $.ajax(
      {
          url: 'cinema_message',
          type: 'get',
          data: {"cinemaName": cinemaName},
          success: function (rs) {
              $(".message-cinema").append(" <div class=\"order-bottom\">\n" +
                  "      <div class=\"clearfix\">\n" +
                  "      <div class=\"cinema-info\">\n" +
                  "      <p class=\"name\">"+rs.data.cinemaName+"</p>\n" +
                  "  <p class=\"address\">"+rs.data.cinemaAddress+"</p>\n" +
                  "  <p class=\"phone\">"+rs.data.cinemaNumber+"</p>\n" +
                  "  </div>\n" +
                  "\n" +
                  "  <div class=\"price-box\">\n" +
                  "      <span>总价:</span>\n" +
                  "  <span class=\"price\">"+price+"</span>\n" +
                  "      </div>\n" +
                  "      </div>\n" +
                  "      </div>");

          }
      }
  );



</script>
