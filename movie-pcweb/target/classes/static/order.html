<!DOCTYPE html>

<html>
<head>
    <title>订单</title>
</head>



</head>
<body>

<div class="header-placeholder"></div>


<div class="container" id="app">
    <div class="content">
        <div class="main">
            <div class="info-content clearfix">
                <div class="user-profile-nav">
                    <h1>个人中心</h1>
                    <a href="/profile/orders" class="orders active">我的订单</a>
                    <a href="/profile" class="profile ">基本信息</a>
                </div>

                <div class="orders-container">
                    <div class="profile-title">我的订单</div>

                </div>
            </div>
        </div>


    </div>

    <div class="mask3">
        <div class="modal-container" style="display:none">
            <div class="modal">
                <span class="icon"></span>

                <p class="tip">您确定要删除该订单嘛？删除后，不可恢复～</p>

                <div class="short btn ok-btn">确定</div>
                <div class="short btn cancel-btn">取消</div>
            </div>
        </div>

    </div>

    <div class="mask1">
        <div class="modal-container" style="display:none">
            <div class="modal">
                <span class="icon"></span>

                <p class="tip">请注意，注销账号会清空所有订单信息、影评、积分、<br>账户余额等信息且无法找回，是否继续？</p>

                <div class="short btn ok-btn">确定</div>
                <div class="short btn cancel-btn">取消</div>
            </div>
        </div>

    </div>

    <div class="mask2">
        <div class="modal-container" style="display:none">
            <div class="modal">
                <span class="icon"></span>

                <p class="tip">请联系客服10105335</p>

                <div class="ok-btn btn">我知道了</div>
            </div>
        </div>

    </div>

</div>

</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $.ajax(
            {
                url: 'order_list',
                type: 'get',
                data: {"uId": 1},
                success: function (rs) {
                    $.each(rs.data, function (i, obj) {
                        $(".orders-container").append("   <div class=\"order-box\" >\n" +
                            "      <div class=\"order-header\">\n" +
                            "        <span class=\"order-date\">" + obj.date + "</span>\n" +
                            "        <span class=\"order-id\">订单号:" + obj.orderNo + "</span>\n" +
                            "          <span class=\"del-order\" ></span>\n" +
                            "      </div>\n" +
                            "      <div class=\"order-body\">\n" +
                            "        <div class=\"poster\">\n" +
                            "          <img  src=" + obj.cinemaImages.cipath+ " style=\"height:91px;width:66px;\">\n" +
                            "        </div>\n" +
                            "        <div class=\"order-content\">\n" +
                            "          <div class=\"movie-name\">" + obj.movieInfo.movieName + "</div>\n" +
                            "          <div class=\"cinema-name\">" + obj.studiosName + "</div>\n" +
                            "          <div class=\"hall-ticket\">\n" +
                            "            <span>" + obj.cinemaHall + "</span>\n" +
                            "              <span>" + obj.seat + "</span>\n" +
                            "          </div>\n" +
                            "          <div class=\"show-time\">" + obj.timetable + "</div>\n" +
                            "        </div>\n" +
                            "        <div class=\"order-price\">" + obj.price + "</div>\n" +
                            "        <div class=\"order-status\">\n" +
                            "          已完成\n" +
                            "        </div>\n" +
                            "        <div class=\"actions\">\n" +
                            "          <div>\n" +
                            "            <a href=\"order_message.html?cinemaName=" + obj.studiosName + "&orId=" + obj.tId + "\" class=\"order-detail\" data-act=\"orders-detail-click\" data-bid=\"b_y190atas\">查看详情</a>\n" +
                            "          </div>\n" +
                            "        </div>\n" +
                            "      </div>\n" +
                            "    </div>");
                    })
                }
            }
        );
    });
</script>
