<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>登录 | 怪兽电影</title>

		<link rel="stylesheet" href="css/login.css">

	</head>

	<body class="pg-unitive-login theme--maoyan">
		<!-- logo图片 -->
		<header class="header cf" >
			<img src="img/logo.png" style="width: 200px; height:auto;"/>
		</header>

		<div class="site-body-wrapper">
			<div class="site-body cf">
				<!-- 海报 -->
				<div class="promotion-banner">
					<img src="" width="480" height="370" alt="怪兽电影海报">
				</div>

				<div class="login-section">
					<form id="loginForm" action="customer_login" method="POST" class="form form--stack">
						
						<!-- 提示密码错误div -->
						<div class="validate-info" style="display:none;">
							<i class="tip-status tip-status--opinfo"></i>
							<span id="errorTips"></span>
						</div>

						<span>账号登录</span>
						
						<!-- 账号框 -->
						<div class="form-field form-field--icon phone-input-wrapper">
							<span class="country-area">
								<span class="plus"></span><span>86</span>
								<i class="right-arrow"></i>
							</span>
							<input type="text" class="f-text phone-input" name="accounts" placeholder="账号" maxlength="15">
						</div>
						<!-- 密码框 -->
						<div class="form-field form-field--icon pw-input-wrapper">
							<i class="icon icon-password"></i>
							<input type="password" class="f-text pw-input" name="password" placeholder="密码">
						</div>
						<!-- 忘记密码 -->
						<div class="form-field form-field--auto-login cf">
							<a href="forgetpassword.html" class="forget-password">忘记密码？</a>
						</div>
						<!-- 登录按钮 -->
						<div class="form-field form-field--ops">
							<input type="button" class="btn" value="登录" onclick="log()">
						</div>
						<p class="signup-guide">还没有账号？<a href="register.html">免费注册</a></p>
					</form>
				</div>

			</div>
		</div>

		<!-- 尾 -->
		<footer class="footer">
			<div class="copyright">
				<p>
					©<span>2020</span>
					<a href="javascript:void(0)">怪兽电影</a>
					mostermovie.com
				</p>
			</div>
		</footer>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script>
			function log() {
				var params = $("#loginForm").serialize();
				$.ajax({
				    url : 'customer_login',
				    type : 'post',
				    data : params,
				    success : function(result){
				        if(result.code == 200){
							$(".validate-info").css("display","none");
							location.href="movie.html"
							alert("登陆成功");
				        }else {
							$(".validate-info").css("display","block");
							$("#errorTips").text(result.message);
				        }
				    }
				});
			}
		</script>
	</body>
</html>
