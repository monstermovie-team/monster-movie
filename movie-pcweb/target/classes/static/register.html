<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="css/login.css" />
		<title>注册 | 怪兽电影</title>
	</head>

	<body class="pg-unitive-signup theme--maoyan">

		<!-- 顶部logo -->
		<header class="header--mini">
			<div style="border-bottom: 2px solid #CC0000;height: 55px;">
				<a class="site-logo" href="javascript:void(0)" style="margin-left:450px;background-image: ;">怪兽电影logo</a>
			</div>
		</header>

		<div class="content" style="margin-left: 500px;margin-top:30px;">
			<div class="J-unitive-signup-form">

				<div class="sheet" style="display:block">
					<!-- 注册表单 -->
					<form action="" method="POST">
						<!-- 手机号框 -->
						<div class="form-field form-field--mobile">
							<label>手机号</label>
							<input type="text" name="" class="f-text J-mobile">
						</div>
						<!-- 获取动态码按钮 -->
						<div class="form-field form-field--vbtn">
							<div class="verify-wrapper">
								<input type="button" class="btn-normal btn-mini verify-btn J-verify-btn" value="免费获取短信动态码">
								<!-- 获取后计时标签 -->
								<span class="f1 verify-tip" id="J-verify-tip"></span>
							</div>
						</div>
						<!-- 填写动态码框 -->
						<div class="form-field form-field--sms">
							<label>短信动态码</label>
							<input type="text" name="" class="f-text J-sms">
						</div>
						<!-- 创建密码框 -->
						<div class="form-field form-field--pwd">
							<div class="pw-strength">
								<div class="pw-strength__bar" id="J-pw-strength__bar"></div>
								<div class="pw-strength__letter">
									<span class="pw-strength__label">弱</span>
									<span class="pw-strength__label">中</span>
									<span class="pw-strength__label pw-strength__label--noborder">强</span>
								</div>
							</div>
							<label>创建密码</label>
							<input type="password" name="password" class="f-text J-pwd">
						</div>
						<!-- 确认密码框 -->
						<div class="form-field form-field--pwd2" style="margin-top: 16px;">
							<label>确认密码</label>
							<input type="password" name="password2" class="f-text J-pwd2">
						</div>
						<!-- 注册按钮 -->
						<div class="form-field">
							<input type="button" name="" class="btn" value="注册" style="width: 260px;">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div style="width: auto;border-bottom: 1px solid #EEEEEE;margin-top: 20px;margin-bottom: 20px;"></div>
		
		<footer class="footer">
			<div class="copyright">
				<p>
					©<span>2020</span>
					<a href="javascript:void(0)">怪兽电影</a>
					mostermovie.com
				</p>
			</div>
		</footer>
	</body>
</html>
